<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Imagenes</title>
    <link href="../GeneradorImagenes/css/style.css" rel="stylesheet"/>

    
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Herramienta IA Generador de Imagenes Javascript</h1>
            <p>
                Convierte texto a imagenes en segundos usando esta herramienta IA generador de imagenes 
                basada en Javascript
            </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe lo que desees" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button class="generate-btn" type="submit">Generador</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="../GeneradorImagenes/image/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="../GeneradorImagenes/image/download.svg" alt="download icon">
            </a>
        </div>   

        <div class="img-card">
            <img src="../GeneradorImagenes/image/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="../GeneradorImagenes/image/download.svg" alt="download icon">
            </a>
        </div> 

        <div class="img-card">
            <img src="../GeneradorImagenes/image/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="../GeneradorImagenes/image/download.svg" alt="download icon">
            </a>
        </div> 

        <div class="img-card">
            <img src="../GeneradorImagenes/image/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="../GeneradorImagenes/image/download.svg" alt="download icon">
            </a>
        </div> 
    </section>
</body>
<script src="../GeneradorImagenes/js/script.js" defer></script>
</html>
